<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Component</title>
  <style>
    /* CSS Variables */
    :root {
      /* Colors - Replace with BlinkPay brand colors */
      --color-primary: #0066FF;
      --color-primary-dark: #0052CC;
      --color-primary-light: #4D94FF;
      
      --color-secondary: #FF6600;
      --color-secondary-dark: #CC5200;
      --color-secondary-light: #FF944D;
      
      --color-success: #00CC66;
      --color-warning: #FFCC00;
      --color-error: #FF3333;
      
      --color-text: #333333;
      --color-text-light: #666666;
      --color-text-lighter: #999999;
      
      --color-background: #FFFFFF;
      --color-background-alt: #F5F7FA;
      --color-border: #E5E5E5;
      
      /* Spacing */
      --space-xxs: 0.25rem;
      --space-xs: 0.5rem;
      --space-sm: 0.75rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-xxl: 3rem;
      --space-xxxl: 4rem;
      
      /* Typography */
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-md: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-xxl: 1.5rem;
      --font-size-xxxl: 2rem;
      --font-size-xxxxl: 2.5rem;
      
      --font-weight-regular: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;
      
      /* Border radius */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 16px;
      --radius-full: 9999px;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
      
      /* Transitions */
      --transition-fast: 150ms ease;
      --transition-normal: 250ms ease;
      --transition-slow: 350ms ease;
    }

    /* Global CSS Styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.5;
      color: var(--color-text);
      background-color: var(--color-background);
    }

    img, svg {
      display: block;
      max-width: 100%;
    }

    a {
      color: var(--color-primary);
      text-decoration: none;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--space-md);
    }

    /* Hero Component Styles */
    .hero {
      padding: var(--space-xxl) 0;
      background-color: var(--color-background);
      overflow: hidden;
    }

    .hero .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-xl);
      align-items: center;
    }

    .hero__content {
      max-width: 540px;
    }

    .hero__title {
      font-size: var(--font-size-xxxxl);
      font-weight: var(--font-weight-bold);
      line-height: 1.2;
      color: var(--color-text);
      margin-bottom: var(--space-lg);
    }

    .hero__subtitle {
      font-size: var(--font-size-lg);
      color: var(--color-text-light);
      margin-bottom: var(--space-xl);
      line-height: 1.5;
    }

    .hero__buttons {
      display: flex;
      gap: var(--space-md);
      flex-wrap: wrap;
    }

    .hero__button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-md);
      font-weight: var(--font-weight-medium);
      font-size: var(--font-size-md);
      transition: all var(--transition-normal);
      text-decoration: none;
    }

    .hero__button--primary {
      background-color: var(--color-primary);
      color: white;
      border: 2px solid var(--color-primary);
    }

    .hero__button--primary:hover {
      background-color: var(--color-primary-dark);
      border-color: var(--color-primary-dark);
    }

    .hero__button--secondary {
      background-color: transparent;
      color: var(--color-primary);
      border: 2px solid var(--color-primary);
    }

    .hero__button--secondary:hover {
      background-color: rgba(0, 102, 255, 0.05);
    }

    .hero__image {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero__img {
      max-width: 100%;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .hero .container {
        grid-template-columns: 1fr;
        text-align: center;
      }
      
      .hero__content {
        max-width: 100%;
        order: 1;
      }
      
      .hero__image {
        order: 0;
        margin-bottom: var(--space-lg);
      }
      
      .hero__buttons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="container">
      <div class="hero__content">
        <h1 class="hero__title">Fast, Secure Payments for Your Business</h1>
        <p class="hero__subtitle">BlinkPay helps businesses process payments quickly and securely, with low fees and instant settlements.</p>
        <div class="hero__buttons">
          <a href="#" class="hero__button hero__button--primary">Get Started</a>
          <a href="#" class="hero__button hero__button--secondary">Learn More</a>
        </div>
      </div>
      <div class="hero__image">
        <!-- IMPORTANT: Update this image path with Webflow CDN URL after upload -->
        <img src="REPLACE_WITH_WEBFLOW_CDN_URL/hero-image.jpg" alt="BlinkPay Dashboard" class="hero__img">
      </div>
    </div>
  </section>
</body>
</html>
